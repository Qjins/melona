<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 리포트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>신고하기</h1>
        <form id="reportForm">
            <div class="form-group">
                <label for="reportTitle">제목</label>
                <input type="text" id="reportTitle" name="title" required>
            </div>
            <div class="form-group">
                <label for="reportContent">내용</label>
                <textarea id="reportContent" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">제출</button>
        </form>
    </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="map.html" class="nav-item">
            <i class="fas fa-map"></i>
        </a>
        <a href="report.html" class="nav-item">
            <i class="fas fa-flag"></i>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
